<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Components/reset.css">
    <link rel="stylesheet" href="./Components/global.css">
    <link rel="stylesheet" href="./Components/manager/productManager.css">
    <link rel="stylesheet" href="./Components/Header/nav-pc.css">
    <link rel="stylesheet" href="./Components/Header/left-nav.css">
    <title>Document</title>
</head>
<body>


    <div class="header">
        <div class="container">
            <div class="first-section">
                <div class="btn-change-shopping-container">
                    <div class="btn-change-shopping">
                        <span  class="strike"></span>
                        <span  class="strike"></span>
                        <span class="strike"></span>
    
                        <div class="plant-change">
                            <a href = "./product.jsp">Plants</a>
                        </div>
                    </div>
    
                </div>
    
                <div class="group-logo">
                    <a href="./index.jsp" class="logo-link">
                        <img src="icon_web/2073.jpg" alt="Group logo" id = "logo-img"/>
                    <span id = "group-name">DINOSAUR</span>  
                    </a>
                </div>
            </div>
            <div class="nav-contents">
                <div class="list-nav">
                    <ul class="list-contain">
                        <li class ="list-content"><a href="./index.jsp">HOME</a></li>
                        <li class = "list-content"><a href="./index.jsp#categories">CATEGORIES</a></li>
                        <li class = "list-content"><a href="./index.jsp#featured">PRODUCTS</a></li>
                        <li class = "list-content"><a href="./index.jsp#service">SERVICE</a></li>
                    </ul>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Search" class = "input-search" size="25"/>
                </div>
                <c:if test = "${sessionScope.user != null}">
                <a href="./Cart.jsp" class="icon-link">
                    <div class="cart-container nav-icon-container">
                        <img src="icon_web/shopping-cart.png" alt="shopping cart" class = "nav-icon">
                    </div>
                </a>
                </c:if>
                <c:if test = "${sessionScope.user != null}">
                    <div href="#" class="icon-link " id = "user-login">
                        <div class="user-container nav-icon-container ">
                            <img src="icon_web/user.png" alt="User" class = "nav-icon">
                            <div class="user-control" id = "user-control">
                                <a href="userInfo" class="user-control-content">Personal Information</a>
                                <a class="user-control-content">Purchase History</a>
                            <c:if test = "${sessionScope.user.admin == 1}">
                                <a class="user-control-content">Load Product</a>
                            </c:if> 
                            <a class="user-control-content" href="logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                    
                </c:if>
                <c:if test = "${sessionScope.user == null}">
                    <div class="login-container">
                    <a href="./login.jsp" class="login">Login</a>
                    <span> / </span>
                    <a href="./register.jsp" class="login">SignUp</a>
                </div>
    
                </c:if>
    
            </div>
            
            <!--left nav-->
            
                <input type = "checkbox" id = "nav-input" class="nav__input">
                <label for="nav-input">
                <div class = "open-nav-logo">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div></label>
    
                <label for = "nav-input" class = "overplayed"></label>
                <!--Nav left-->
                <div class = "left-nav">
                    <div id = "nav-header">
                        <label for="nav-input">
                        <div class = "close-nav">
                            <div class="line" id = "line1"></div>
                            <div class="line" id = "line2"></div>
                        </div></label>
                       
                    </div>
                    <div class="nav-content">
    
                        <div class="list-nav mobile">
                            <div class="input-container">
                                <input type="text" placeholder="Search" class = "input-search" size="25"/>
                            </div>
                            <ul class="list-contain moblie">
                                <li class ="list-content"><a href="./index.jsp">HOME</a></li>
                                <li class = "list-content"><a href="./index.jsp#categories">CATEGORIES</a></li>
                                <li class = "list-content"><a href="./index.jsp#featured">PRODUCTS</a></li>
                                <li class = "list-content"><a href="./index.jsp#service">SERVICE</a></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <!--end left nav-->
            </div>
        </div>
    </div>
    

    <!-- body -->
  <div class="body-container">
      <div class="wrapper">
          <div class="main-box">
            <div class="box-header">
                <h2 class="box-title">Product Management</h2>
                <div class="add-container">
                    <button class="addItems-btn">Add More</button>
            </div>
            </div>
            <div class="box-body">
                <div class="box-body-title-container">
                    <div class="box-body-title id-container"> Id</div>
                    <div class="box-body-title item-container"> Items</div>
                    <div class="box-body-title name-container"> Name</div>
                    <div class="box-body-title quality-container"> Quanlity</div>
                    <div class="box-body-title price-container"> Price</div>
                    <div class="box-body-title action-container"> Action</div>
                </div>
                <div class="Product">
                    <h2 class="id-container ">1</h2>

                    <div class="items-img-container item-container box">
                        <img src="./picture/Beautiful-Yellow-Daffodils_1499169127126.jpg" alt="" class="item-img">
                    </div>

                    <div class="items-description name-container box">
                        <div class="items-name ">Madagascar Periwinkle Flower Plant</div>
                    </div>

                    <div class="items-description quality-container box">
                        <div class="items-name">12</div>
                    </div>

                    <div class="price-container price-container box">
                        <div class="price-items">905$</div>
                    </div>

                    <div class="action-container">
                    <form action="" class="update-container btn-items box">
                        <button class="update">UPDATE</button>
                    </form>
                    <form action="" class="delete-container btn-items box" method="post">
                        <button class="delete">DELETE</button>
                    </form>
                    </div>
                </div>


                </div>

            </div>
          </div>
      </div>
  </div>
</body>
</html>
